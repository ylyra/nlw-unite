version: "3.7"

services:
  api-pass-in:
    build: 
      context: .
    container_name: api-pass-in
    ports:
      - ${PORT}:${PORT}
    environment:
      - NODE_ENV=production
      - PORT=${PORT}
    depends_on:
      - postgres
    networks:
      - passin

  postgres:
    image: postgres:16.2
    container_name: db-pass-in
    ports:
      - "${DB_PORT}:5432"
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - 'db:/var/lib/postgresql/data'
    networks:
      - passin

networks:
  passin:
    driver: bridge

volumes:
  db: